<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .meat{
            width: 100px;
            height:  100px;
            border: 1px solid red; 
        } 
        
        </style>
</head>
<body>
    <h2>연습문제</h2>
    <pre>
        <p>아래 리스트를 보고 질문의 답을 소스코드로 적어주세요.</p>
    </pre>
    <ul id="soda">
        <li>코카콜라</li>
        <li>펩시</li>
        <li>환타</li>
    </ul>
        
    <ul id="meat">
        <li>돼지고기</li>
        <li>소고기</li>
        <li>닭고기</li>
    </ul>

    <p>소다 리스트를 노란색으로 채워주세요
        <script>

            const $soda = document.getElementById('soda');
            
            const $listsFromSoda = $soda.getElementsByTagName('li');
            
            [...$listsFromSoda].forEach(list => list.style.color = 'yellow');
            
            </script>
    
    <p>미트 리스트의 백그라운드 색상을 빨간색으로 채워주세요 </p>
    <script>

        const $meat = document.getElementById('meat');

        const $listsFromMeat = $meat.getElementsByTagName('li');
        [...$listsFromMeat].forEach(list => list.style.backgroundColor = 'red');
        
    </script>
   
</body>
</html>
